<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sketch</title>
  <link rel="stylesheet" href="main.css">
  <link href='https://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Fira+Code' rel='stylesheet'>
</head>

<body>
  <div class="main-container">
    <div class="title">
      <h1 id="title">
        <span class="text-grey">Etch</span>
        <span class="text-white">A</span>
        <span class="text-pink">Sketch</span>
      </h1>
    </div>

    <div id="grid"></div>

    <div class="sidebar">
      <div id="palette-circle" class="black-circle"></div>
      <div id="palette-circle" class="blue-circle"></div>
      <div id="palette-circle" class="red-circle"></div>
      <div id="palette-circle" class="yellow-circle"></div>
      <div id="palette-circle" class="green-circle"></div>
      <div id="palette-circle" class="orange-circle"></div>
      <div id="palette-circle" class="pink-circle"></div>
      <div id="palette-circle" class="rainbow-circle"></div>
    </div>

    <div class="palette">
      <button id="clear-btn" class="settings-btn">Reset</button>
      <button id="edit-grid-btn" class="settings-btn">Change grid</button>
    </div>
  </div>

</body>

</html>
<script src="./main.js"></script>
